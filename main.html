<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Band Name Sorter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Sorted Bands</h1>
  <ul id="band"></ul>

  <script>
    const bands = [
      'The Plot in You',
      'The Devil Wears Prada',
      'Pierce the Veil',
      'Norma Jean',
      'The Bled',
      'Say Anything',
      'The Midway State',
      'We Came as Romans',
      'Counterparts',
      'Oh, Sleeper',
      'A Skylit Drive',
      'Anywhere But Here',
      'An Old Dog'
    ];

    function stripArticle(name) {
      return name.replace(/^(a |an |the )/i, '').trim();
    }

    const sortedBands = bands.sort((a, b) => {
      const bandA = stripArticle(a).toLowerCase();
      const bandB = stripArticle(b).toLowerCase();
      if (bandA < bandB) return -1;
      if (bandA > bandB) return 1;
      return 0;
    });

    const ul = document.getElementById('band');
    ul.innerHTML = sortedBands.map(band => `<li>${band}</li>`).join('');
  </script>
</body>
</html>
